{% extends 'club/commonpageclub.html' %}
{% load static %}
{% block content %}
<div class="text-center container py-5">
    <h4 class="mt-4 mb-5"><strong>Clubs in our community</strong></h4>
<section style=" padding:10px;">       
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th colspan="2">CLUBS</th>
                </tr>
            </thead>

            <tbody>
                {% for data in clb %}
                
                <tr>
                  <th scope="row">{{data.clubname}}</th>
                  <td><a href="/clubclub?name={{data.id}}">view</a></td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>

</section>
</div>
{% endblock %}
