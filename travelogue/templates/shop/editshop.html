{% extends 'shop/commonpageshop.html' %}
{% load static %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <section class="contact py-lg-5">
        <div class="container py-5">
            <div class="title-section pb-sm-5 pb-3">
                <h2 class="heading-agileinfo text-center pb-4">Edit <span>Profile</span></h2>
            </div>
            <div class="inner-sec-w3layouts-agileinfo">
                <div class="contact_grid_right mt-5">
                    <div class="contact_left_grid">

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" id="username" value="{{ shop.username }}"
                                class="form-control" placeholder="Username" required>
                        </div>

                        <!-- Shop Name -->
                        <div class="mb-3">
                            <label class="form-label">Shop Name</label>
                            <input type="text" name="shopname" id="shopname" value="{{ shop.shopname }}"
                                class="form-control" placeholder="Shop Name" pattern="[a-zA-Z ]+" required>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" id="location" value="{{ shop.location }}"
                                class="form-control" placeholder="Location" required>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phonenumber" id="phonenumber" value="{{ shop.phonenumber }}"
                                minlength="10" maxlength="10" class="form-control" placeholder="Phone Number" required>
                        </div>

                        <!-- Buttons -->
                        <div class="mt-3">
                            <input type="submit" value="Save" class="btn btn-primary">
                            <input type="reset" value="Clear" class="btn btn-secondary">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
